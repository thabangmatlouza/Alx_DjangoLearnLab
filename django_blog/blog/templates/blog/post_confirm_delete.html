{% extends "blog/base.html" %}
{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
