{% extends "blog/base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content|linebreaks }}</p>
  <p><small>by {{ post.author }} â€” {{ post.published_date|date:"Y-m-d H:i" }}</small></p>

  {% if user == post.author %}
    <p>
      <a href="{% url 'post-update' post.pk %}">Edit</a> |
      <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'post-list' %}">Back to list</a></p>
{% endblock %}
